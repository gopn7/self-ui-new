name: 自动发布 components 子包到 GitHub Packages
on:
  # 新增：允许手动触发
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "packages/components/**"
  release:
    types: [ published ]
    tags:
      - "components-v*"

permissions:
  contents: read
  packages: write

jobs:
  publish-components:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/
          scope: '@gopn7'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install

      - name: 发布子包
        run: cd packages/components && pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}